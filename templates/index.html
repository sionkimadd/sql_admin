<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>EZDB</title>
</head>
<body>
    <h1>EZDB</h1>
    <div class="container">
        <div class="left-panel">
            <h2><span class="highlight">O</span>peration</h2>
            <form method="POST" action="{{ url_for('connect_db') }}">
                <label>CONNECT</label>
                <input type="text" id="dbURLInput" name="dbURLInput" placeholder="DB URL">
                <button type="submit">Connect</button>
            </form>
            
            <form class="dispose_form" method="POST" action="{{ url_for('dispose_db') }}">
                <label class="dispose_label" >DISPOSE</label>
                <button type="submit">Dispose</button>
            </form>

            <form method="POST" action="{{ url_for('create_table') }}">
                <label>CREATE</label>
                <input type="text" id="tableNameInput" name="tableNameInput" placeholder="Table Name to Create">
                <div id="columns">
                    <div class="column">
                        <input type="text" name="columnNameInput" placeholder="Column Name">
                        <select name="columnTypeInput">
                            <option value="INT">Int</option>
                            <option value="FLOAT">Float</option>
                            <option value="CHAR(3)">CHAR(3)</option>
                            <option value="VARCHAR(255)">Varchar(255)</option>
                            <option value="TEXT">Text</option>
                            <option value="DATE">Date</option>
                            <option value="DATETIME">DateTime</option>
                            <option value="BOOLEAN">Boolean</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="addColumn()">Add Column</button>
                <button type="submit">Create Table</button>
            </form>
            
            <form method="POST" action="{{ url_for('drop_table') }}">
                <label>DROP</label>
                <input type="text" id="dropTableNameInput" name="dropTableNameInput" placeholder="Table Name to Drop">
                <button type="submit">Drop Table</button>
            </form>

            <form method="POST" action="{{ url_for('insert_data') }}">
                <label>INSERT</label>
                <input type="text" id="tableNameInput" name="tableNameInput" placeholder="Table Name to Insert Data">
                <div id="rows">
                    <div class="row">
                        <input type="text" name="columnNameInput" placeholder="Column Name">
                        <textarea name="columnValueInput" placeholder="Value e.g. a, b, c, d"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addRow()">Add Row</button>
                <button type="submit">Insert Data</button>
            </form>

            <form method="POST" action="{{ url_for('update_data') }}">
                <label>UPDATE</label>
                <input type="text" id="tableNameInput" name="tableNameInput" placeholder="Table Name to Update Data">
                <input type="text" id="conditionColInput" name="conditionColInput" placeholder="Condition Column Name">
                <input type="text" id="conditionValueInput" name="conditionValueInput" placeholder="Condition Column Value">
                <div id="dataUpdates">
                    <div class="dataUpdate">
                        <input type="text" name="targetColInput" placeholder="Target Column">
                        <input type="text" name="targetValueInput" placeholder="Target Value">
                    </div>
                </div>
                <button type="button" onclick="addTargetUpdate()">Add Target Data</button>
                <button type="submit">Update Data</button>
            </form>

            <form method="POST" action="{{ url_for('delete_data') }}">
                <label>DELETE</label>
                <input type="text" id="tableNameInput" name="tableNameInput" placeholder="Table Name to Delete Data">
                <div id="deleteConditions">
                    <div class="deleteCondition">
                        <input type="text" name="columnInput" placeholder="Column Name">
                        <select name="operatorInput">
                            <option value="=">=</option>
                            <option value="<"><</option>
                            <option value=">">></option>
                            <option value="<="><=</option>
                            <option value=">=">>=</option>
                            <option value="!=">!=</option>
                            <option value="LIKE">LIKE</option>
                            <option value="IN">IN</option>
                            <option value="NOT IN">NOT IN</option>
                            <option value="BETWEEN">BETWEEN</option>
                            <option value="IS NULL">IS NULL</option>
                            <option value="IS NOT NULL">IS NOT NULL</option>
                        </select>
                        <input type="text" name="valueInput" placeholder="Value">
                        <select name="logicalOperatorInput">
                            <option value="AND">AND</option>
                            <option value="OR">OR</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="addCondition()">Add Condition</button>
                <button type="submit">Delete Data</button>
            </form>

            <form method="POST" action="{{ url_for('modify_table') }}">
                <label>MODIFY</label>
                <input type="text" id="tableNameInput" name="tableNameInput" placeholder="Table Name to Modify">
                <select name="commandInput">
                    <option value="ADD">ADD</option>
                    <option value="MODIFY">MODIFY</option>
                    <option value="DROP">DROP</option>
                    <option value="RENAME">RENAME</option>
                </select>
                <input type="text" name="columnNameInput" placeholder="Column Name">
                <select name="columnTypeInput">
                    <option value="INT">Int</option>
                    <option value="FLOAT">Float</option>
                    <option value="CHAR(3)">CHAR(3)</option>
                    <option value="VARCHAR(255)">Varchar(255)</option>
                    <option value="TEXT">Text</option>
                    <option value="DATE">Date</option>
                    <option value="DATETIME">DateTime</option>
                    <option value="BOOLEAN">Boolean</option>
                </select>
                <input type="text" name="columnNewNameInput" placeholder="Column New Name">
                <button type="submit">Modify Table</button>
            </form>
        </div>
        <div class="right-panel">
            <div id="db-info">
                <h2><span class="highlight">S</span>chema</h2>
                <div id="db-status"></div>
                <div id="query-display">
                    <p id="query-text">"Query"</p>
                </div>
                <div id="message"></div>
                <div id="table-list"></div>
                <div id="table-data"></div>
            </div>
        </div>
    </div>
    
    <script>
        function addColumn() {
            const columnDiv = document.createElement("div");
            columnDiv.classList.add("column");
            columnDiv.innerHTML = `
                <input type="text" name="columnNameInput" placeholder="Column Name">
                <select name="columnTypeInput">
                    <option value="INT">Int</option>
                    <option value="FLOAT">Float</option>
                    <option value="CHAR(3)">CHAR(3)</option>
                    <option value="VARCHAR(255)">Varchar(255)</option>
                    <option value="TEXT">Text</option>
                    <option value="DATE">Date</option>
                    <option value="DATETIME">DateTime</option>
                    <option value="BOOLEAN">Boolean</option>
                </select>
                <button type="button" onclick="deleteColumn(this)">Delete</button>
            `;
            document.getElementById("columns").appendChild(columnDiv);
        }

        function deleteColumn(button) {
            const columnDiv = button.parentElement;
            columnDiv.remove();
        }

        function addRow() {
            const rowDiv = document.createElement("div");
            rowDiv.classList.add("row");
            rowDiv.innerHTML = `
                <input type="text" name="columnNameInput" placeholder="Column Name">
                <textarea name="columnValueInput" placeholder="Value e.g. a, b, c, d"></textarea>
                <button type="button" onclick="deleteRow(this)">Delete</button>
            `;
            document.getElementById("rows").appendChild(rowDiv);
        }

        function deleteRow(button) {
            const rowDiv = button.parentElement;
            rowDiv.remove();
        }

        function addTargetUpdate() {
            const dataUpdateDiv = document.createElement("div");
            dataUpdateDiv.classList.add("dataUpdate");
            dataUpdateDiv.innerHTML = `
                <input type="text" name="targetColInput" placeholder="Target Column">
                <input type="text" name="targetValueInput" placeholder="Target Value">
                <button type="button" onclick="deleteTargetUpdate(this)">Delete</button>
            `;
            document.getElementById("dataUpdates").appendChild(dataUpdateDiv);
        }

        function deleteTargetUpdate(button) {
            const dataUpdateDiv = button.parentElement;
            dataUpdateDiv.remove();
        }

        function addCondition() {
            const deleteConditionDiv = document.createElement("div");
            deleteConditionDiv.classList.add("deleteCondition");
            deleteConditionDiv.innerHTML = `
                <input type="text" name="columnInput" placeholder="Column Name">
                <select name="operatorInput">
                    <option value="=">=</option>
                    <option value="<"><</option>
                    <option value=">">></option>
                    <option value="<="><=</option>
                    <option value=">=">>=</option>
                    <option value="!=">!=</option>
                    <option value="LIKE">LIKE</option>
                    <option value="IN">IN</option>
                    <option value="NOT IN">NOT IN</option>
                    <option value="BETWEEN">BETWEEN</option>
                    <option value="IS NULL">IS NULL</option>
                    <option value="IS NOT NULL">IS NOT NULL</option>
                </select>
                <input type="text" name="valueInput" placeholder="Value">
                <select name="logicalOperatorInput">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                </select>
                <button type="button" onclick="deleteCondition(this)">Delete</button>
            `;
            document.getElementById("deleteConditions").appendChild(deleteConditionDiv);
        }

        function deleteCondition(button) {
            const conditionDiv = button.parentElement;
            conditionDiv.remove();
        }

        async function updateDBInfo() {
            const response = await fetch("{{ url_for('get_db_info') }}");
            const data = await response.json();
            const dbStatusDiv = document.getElementById("db-status");
            dbStatusDiv.innerText = data.db_status;
            dbStatusDiv.className = data.status_class;
            const tableListDiv = document.getElementById("table-list");
            tableListDiv.innerHTML = "";
            data.tables.forEach((table) => {
                const tableName = document.createElement("div");
                tableName.classList.add("table-name");
                tableName.innerText = table;
                tableName.onclick = () => loadTableData(table);
                tableListDiv.appendChild(tableName);
            });
        }
        
        async function loadTableData(tableName) {
            const response = await fetch(`{{ url_for('get_table_data', table_name='') }}${tableName}`);
            const data = await response.json();
            const tableDataDiv = document.getElementById("table-data");
            tableDataDiv.innerHTML = `<h3>${data.table_name}</h3>`;
            const tableTag = document.createElement("table");
            const trColTag = document.createElement("tr");
            data.column_names.forEach((column_name, index) => {
                const thColTag = document.createElement("th");
                thColTag.innerText = `${column_name} (${data.column_types[index]})`;
                trColTag.appendChild(thColTag);
            });
            tableTag.appendChild(trColTag);
            if (data.rows.length > 0) {
                data.rows.forEach((row) => {
                    const trDataTag = document.createElement("tr");
                    data.column_names.forEach((columnName) => {
                        const tdDataTag = document.createElement("td");
                        tdDataTag.innerText = row[columnName];
                        trDataTag.appendChild(tdDataTag);
                    });
                    tableTag.appendChild(trDataTag);
                });
            } else {
                const trNoDataTag = document.createElement("tr");
                const tdNoDataTag = document.createElement("td");
                tdNoDataTag.colSpan = data.column_names.length;
                tdNoDataTag.innerText = "No Data";
                trNoDataTag.appendChild(tdNoDataTag);
                tableTag.appendChild(trNoDataTag);
            }
            tableDataDiv.appendChild(tableTag);
        }

        document.querySelectorAll("form").forEach((form) => {
            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                document.getElementById("message").innerText = data.message;
                if (data.query) {
                    document.getElementById("query-text").innerText = data.query;
                }
                updateDBInfo();
            });
        });
        updateDBInfo();
    </script>
</body>
</html>
